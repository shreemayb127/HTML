<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>
    <fieldset>
        <legend>Form Input</legend>
        <label for="text-input">Text:</label>
        <input type="text" id="text-input" placeholder="text"><br>

        <label for="password-input">Password:</label>
        <input type="password" id="password-input" placeholder="password"><br>

        <label for="email-input">Email:</label>
        <input type="email" id="email-input" placeholder="email"><br>

        <label for="number-input">Number:</label>
        <input type="number" id="number-input" placeholder="number"><br>

        <label for="url-input">URL:</label>
        <input type="url" id="url-input" placeholder="url"><br>

        <label for="tel-input">Telephone:</label>
        <input type="tel" id="tel-input" placeholder="tel"><br>

        <label for="file-input">File:</label>
        <input type="file" id="file-input"><br>

        <label for="range-input">Range:</label>
        <input type="range" id="range-input"><br>

        <label for="week-input">Week:</label>
        <input type="week" id="week-input"><br>

        <label for="month-input">Month:</label>
        <input type="month" id="month-input"><br>

        <label for="time-input">Time:</label>
        <input type="time" id="time-input"><br>

        <label for="date-input">Date:</label>
        <input type="date" id="date-input"><br>

        <label for="datetime-input">Datetime:</label>
        <input type="datetime-local" id="datetime-input"><br>

        <label for="image-input">Image:</label>
        <input type="image" id="image-input"><br>

        <input type="hidden"><br>

        <label for="color-input">Color:</label>
        <input type="color" id="color-input"><br>

        <label for="search-input">Search:</label>
        <input type="search" id="search-input"><br>

        <input type="button" value="button"><br>
        <input type="submit" value="Submit"><br>
        <input type="reset" value="Reset"><br>
    </fieldset>

    <hr>

    <fieldset>
        <legend>Some Input Types</legend>

        <label>Course:</label><br>
        <input type="radio" id="fsd-radio" name="course" value="fsd">
        <label for="fsd-radio">FSD</label><br>
        <input type="radio" id="ui-radio" name="course" value="ui">
        <label for="ui-radio">UI/UX</label><br>

        <hr>

        <label>Course:</label><br>
        <input type="checkbox" id="fsd-checkbox" name="fsd">
        <label for="fsd-checkbox">FSD</label><br>
        <input type="checkbox" id="ui-checkbox" name="ui">
        <label for="ui-checkbox">UI/UX</label><br>

        <hr>

        <label for="course-select">Select a Course:</label>
        <select name="course" id="course-select">
            <option value="Fsd">Full Stack Development</option>
            <option value="python">Python</option>
            <option value="java">java</option>
        </select><br>

        <hr>

        <label for="textarea">Text Area:</label><br>
        <textarea name="textarea" id="textarea" rows="5" cols="50"></textarea>
    </fieldset>
</body>
</html>
