<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table with colspan and row span 6 </title>
</head>
<table border="10" cellspacing="10" width="100%">
    <caption><strong>Time Table 6</strong></caption>
    <thead>
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>History</td>
            <td>PE</td>
            <td>English</td>
            <td>Music</td>
        </tr>
        <tr>
            <td>Geography</td>
            <td>Math</td>
            <td>Science</td>
            <td>Art</td>
            <td>English</td>
            <td>Music</td>
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td>Computer</td>
            <td>Math</td>
            <td>History</td>
            <td>PE</td>
            <th colspan="2" rowspan="2">Workshop</th>
        </tr>
        <tr>
            <td>Computer</td>
            <td>Math</td>
            <td>History</td>
            <td>PE</td>
        </tr>
    </tbody>
</table>

<br>
    
</body>
</html>
