<!DOCTYPE html>
<html>
<head>
    <title>Table with Colspan and Rowspan</title>
</head>
<body>
    <h2>Table with Colspan and Rowspan</h2>
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
            <th>Header 4</th>
        </tr>
        <tr>
            <td rowspan="2">Rowspan 2</td>
            <td>Row 1, Cell 2</td>
            <td colspan="2">Colspan 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
            <td>Row 2, Cell 4</td>
        </tr>
        <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
            <td>Row 3, Cell 3</td>
            <td>Row 3, Cell 4</td>
        </tr>
    </table>
</body>
</html>
