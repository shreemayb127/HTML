<!DOCTYPE html>
<html>
<head>
    <title>Table with Nested Table</title>
</head>
<body>
    <h2>Table with Nested Table</h2>
    <table border="1">
        <tr>
            <th>Main Table Header 1</th>
            <th>Main Table Header 2</th>
        </tr>
        <tr>
            <td>Main Table Cell 1</td>
            <td>
                <table border="1">
                    <tr>
                         <th>Nested Table Header 1</th>
                         <th>Nested Table Header 2</th>
                    </tr>
                    <tr>
                        <td>Nested Table Cell 1</td>
                        <td>Nested Table Cell 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Main Table Cell 2</td>
            <td>Main Table Cell 3</td>
        </tr>
    </table>
</body>
</html>
