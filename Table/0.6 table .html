<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table with colspan and row span</title>
</head>
<body>
    <table border="10" cellspacing="10" width="100%">
 
        <th colspan="6">Time Table</th>
        
        <tr>
        <th rowspan="6">Hours</th>
         <th>Mon</th>
         <th>Tue</th>
         <th>Wed</th>
         <th>Thu</th>
         <th>Fri</th>
         <th>sat</th>
        </tr>
        <tr>
         <td>Math</td>
         <td>Science</td>
         <td>Math</td>
         <td>Science</td>
         <td>Arts</td>
        </tr>
        <tr>
         <td>Math</td>
         <td>Science</td>
         <td>Math</td>
         <td>Science</td>
         <td>Arts</td>
        </tr>
        <tr>
         <th colspan="5">Lunch</th>
        </tr>
        <tr>
         <td>Math</td>
         <td>Science</td>
         <td>Math</td>
         <td>Arts</td>
         <th colspan="2" rowspan="2">Project</th>
        </tr>
        <tr>
         <td>Math</td>
         <td>Science</td>
         <td>Math</td>
         <td>Arts</td>
        </tr>
       </table>   
</body>
</html>
