<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>table with colspan and row span 1 </title>
</head>
<body>
    <table border="10" cellspacing="10" width="100%">
        <caption><strong>Time Table 1</strong></caption>
        <thead>
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Arts</td>
                <td>PE</td>
            </tr>
            <tr>
                <td>English</td>
                <td>History</td>
                <td>English</td>
                <td>History</td>
                <td>Geography</td>
                <td>PE</td>
            </tr>
            <tr>
                <th colspan="5">Lunch</th>
            </tr>
            <tr>
                <td>Biology</td>
                <td>Physics</td>
                <td>Chemistry</td>
                <td>Biology</td>
                <th colspan="2" rowspan="2">Project</th>
            </tr>
            <tr>
                <td>Biology</td>
                <td>Physics</td>
                <td>Chemistry</td>
                <td>Biology</td>
            </tr>
        </tbody>
    </table>

    <br>
</body>
</html>
