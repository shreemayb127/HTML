<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table with colspan and row span 7 </title>
</head>
<table border="10" cellspacing="10" width="100%">
    <caption><strong>Time Table 7</strong></caption>
    <thead>
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <tr>
            <td>Biology</td>
            <td>Chemistry</td>
            <td>Physics</td>
            <td>Math</td>
            <td>English</td>
            <td>PE</td>
        </tr>
        <tr>
            <td>History</td>
            <td>Geography</td>
            <td>Physics</td>
            <td>Math</td>
            <td>English</td>
            <td>PE</td>
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td>Art</td>
            <td>Music</td>
            <td>Computer</td>
            <td>Biology</td>
            <th colspan="2" rowspan="2">Sports</th>
        </tr>
        <tr>
            <td>Art</td>
            <td>Music</td>
            <td>Computer</td>
            <td>Biology</td>
        </tr>
    </tbody>
</table>

<br>

</body>
</html>
