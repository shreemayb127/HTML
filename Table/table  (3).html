<!DOCTYPE html>
<html>
<head>
    <title>Table with Caption</title>
</head>
<body>
    <h2>Table with Caption</h2>
    <table border="1">
        <caption>Monthly Sales Report</caption>
        <tr>
            <th>Month</th>
            <th>Sales</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>March</td>
            <td>$1100</td>
        </tr>
    </table>
</body>
</html>
